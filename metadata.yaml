description: The Shelf2Life Literature and Fiction Collection is a unique set of short
  stories, poems and novels from the late 19th to early 20th centuries. From tales
  of love, life and heartbreaking loss to humorous stories of ghost encounters, these
  volumes captivate the imaginations of readers young and old. Included in this collection
  are a variety of dramatic and spirited poems that contemplate the mysteries of life
  and celebrate the wild beauty of nature. The Shelf2Life Literature and Fiction Collection
  provides readers with an opportunity to enjoy and study these iconic literary works,
  many of which were written during a period of remarkable creativity.
